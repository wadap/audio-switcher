name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build portable
        run: npm run build

      - name: Build installer
        run: npm run build:installer
        continue-on-error: true

      - name: List built files
        run: Get-ChildItem -Path dist -Filter *.exe | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: dist/*.exe
          fail_on_unmatched_files: false
